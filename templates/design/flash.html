<style>
    .msg{
        color: #000;
        padding: 10px;
        margin: 10px;
        border-radius: 15px;
        
        display: flex;
        justify-content: space-between;
        align-items: center;

    }
    .msg strong{
        font-size: 1.2em;
    }
    .msg-cls{
        background-color: transparent;
        color: var(--bs-danger-text-emphasis);
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    svg path{
        stroke: var(--bs-danger-text-emphasis);
    }
</style>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
         <div id="albtn{{loop.index}}con" align="center" class="msg" style="border: 3px solid var(--bs-{{ category }}-border-subtle);color: var(--bs-{{ category }}-text-emphasis);background-color: var(--bs-{{ category }}-bg-subtle);">
           <strong><i>{{ message }}</i></strong>
           <button class="msg-cls" id="albtn{{loop.index}}" onclick="rmv(this.id)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 100 100">
                <path d="M10,10 L90,90 M10,90 L90,10" stroke-width="20" />
            </svg>
          </button>
         </div>
     {% endfor %}
 {% endif %}
{% endwith %}
<script>
 function rmv(id) {
   let elm=$(`#${id}con`);
   elm.hide(1500);
   //elm.remove();
 }
</script>
