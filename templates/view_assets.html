{% extends '_main.html' %}
{% block head %}
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid var(--bs-dark);
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: rgb(var(--bs-primary-rgb));
        }
        tr:nth-child(odd){
            background-color: var(--bs-secondary);
        }
    </style>
{% endblock %}
{% block title %}{% endblock %}
{% block body %}
    <br><br><br>
    <table border="1" cellspacing="0" width="100%">
        <caption><h1>IMAGES</h1></caption>
        <tr>
            <th>SL. No</th>
            <th>IMAGE</th>
            <th>VIEW</th>
        </tr>
        {% for i in asset %}
            <tr align="center">
                <td>{{loop.index}}</td>
                <td><img src="/assets/{{ i.id }}" alt="{{ i.name }}" width="100" height="100"></td>
                <td><a href="/assets/{{ i.id }}">See</a></td>
            </tr>
            {% endfor %}
    </table>
{% endblock %}
